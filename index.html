<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <style>
    body{
      font-family:Arial, sans-serif;
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:white;
    }
    .card{
      width:380px;
      padding:28px;
      border:1px solid #ccc;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.03);
      text-align:center;
    }
    h2{margin:0 0 10px 0;}
    label{display:block;margin-top:12px;text-align:left;font-size:14px;color:#111;}
    input{padding:8px;width:100%;margin-top:6px;border:1px solid #ddd;border-radius:4px;}
    .btn{padding:10px 18px;margin-top:18px;cursor:pointer;border-radius:6px;border:1px solid #333;background:#fff;}
    .small{margin-top:12px;}
    a {text-decoration:none;}
  </style>
</head>
<body>

  <div class="card">
    <h2>Registration Form</h2>

    <form action="submit.php" method="POST">
      <label>Full Name</label>
      <input type="text" name="fullname" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="text" name="phone" required>

      <button class="btn" type="submit">Submit</button>
    </form>

    <div class="small">
      <a href="view.php"><button class="btn" type="button">View Registrations</button></a>
    </div>
  </div>

</body>
</html>
